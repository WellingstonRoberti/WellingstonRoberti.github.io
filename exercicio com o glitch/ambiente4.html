  <!DOCTYPE html>
<html>
  <head>
    <title>Execício 4</title>
    <meta name="description" content="Execício 4">
    <script src="js/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>  
    <script src="js/tap-to-teleport.js" type="text/javascript"></script>  
  </head>
  <body>
	<script>

	</script>
            <a-scene shadow="type: pcfsoft">
  <a-entity id="luz" light="type: point;
                   castShadow: true;
                   intensity: 1;"
            rotation= "-45 0 0"
            position="10 100 -50">
  </a-entity>
      <a-entity id="cameraRig" position="0 1.6 0" >
      <a-entity id="head" position="0 0 0" camera="userHeight:1.6" look-controls="pointerLockEnabled:true">
        <a-entity position="0.1 -0.1 0"
          touch-listener
          teleport-controls=
            "cameraRig: #cameraRig;
             teleportOrigin: #head;
             startEvents:starttouch;
             endEvents:endtouch;
             curveShootingSpeed:15;
             hitCylinderRadius:1;
             collisionEntities: [ground]"
          ></a-entity>
        </a-entity>
      </a-entity>

      <a-assets>
        <a-asset-item id="bird" response-type="arraybuffer" src="GLTF/phoenix_bird.gltf" ></a-asset-item>
        <a-asset-item id="bird2" response-type="arraybuffer" src="GLTF/phoenix.gltf" ></a-asset-item>
        <a-asset-item id="cogumelos" response-type="arraybuffer" src="GLTF/cogumelos.gltf" ></a-asset-item>
        <a-asset-item id="yoda" response-type="arraybuffer" src="GLTF/yoda.gltf" ></a-asset-item>
        <a-asset-item id="caveira" response-type="arraybuffer" src="GLTF/caveira.gltf" ></a-asset-item>
        <a-asset-item id="r2d2" response-type="arraybuffer" src="GLTF/r2d2.gltf" ></a-asset-item>
      </a-assets>
            <a-gltf-model src="#cogumelos" animation-mixer shadow="cast:  false" position= "0 -20 0"></a-gltf-model>
                  <a-entity ground
                      visible="false"
                      geometry="primitive:box; width:100; depth:100; height:0.01;"
                      position="0 0 -5"       
                  ></a-entity>  
            <a-entity animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 8000">
              <a-gltf-model src="#bird" animation-mixer rotation="0 45.69918389268436 0" position="30 50 30" scale="0.01 0.01 0.01" animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 300000" shadow>               </a-gltf-model>
            </a-entity>
              
              
            <a-entity animation="property: rotation; to: 0 -360 0; loop: true; easing: linear; dur: 8000">
              <a-gltf-model src="#bird2" animation-mixer rotation="0 -45.69918389268436 0" position="10 20 10" scale="" animation="property: rotation; to: 0 -360 0; loop: true; easing: linear; dur: 300000" shadow>               </a-gltf-model>
            </a-entity>
              
              

            <a-gltf-model src="#yoda" position="10.93112 12.38755 -46.75112" rotation="0 -50.158 0" scale="2 2 2" animation-mixer shadow></a-gltf-model>
            <a-gltf-model src="#caveira" shadow="receive:  false" rotation="0 180 0" position="19.1301 -6.5405 3.77257" scale="2 2 2"></a-gltf-model>
            <a-gltf-model src="#r2d2" shadow="receive:  false" position="-40.42532 -14.03569 -40" scale="2 2 2"></a-gltf-model>
    </a-scene>
  </body>
</html>
